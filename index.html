<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.min.css" rel="stylesheet" ></link> 
        <link href="mystyles.css" rel="stylesheet" ></link>
       
        
        <title>chatting UI</title>
    </head>
    
    <body style="text-align: center;color: rgb(40, 88, 0);background-color:rgb(255, 255, 255);font-size: 20px;">
    <section class="container">
        <div>
            <h1>Chatting UI</h1>
        </div> 
    </section> 
   
    <section class="container" style="display: none;" id="chat">
        <div class="text row text-center" id="info">
            <label for="groupname" class="label  col-lg-2 col-sm-12" id="groupname">group Name : </label>
            <label for="activeusers" class="label col-lg-2 col-sm-12" id="activemembers"> Online Users (#)</label> 
            <button class="btn btn-primary offset-lg-6 col-lg-2" id="logout" onClick="logOut()" >log out</button>
        </div> 
    <div class="h-auto d-max" id="chatarea" style="background-color: dimgrey; color: bisque;">  
        <div id="chatScreen" class="row h-auto" >
            <label id="othermsg" class="label col-lg-6 text-wrap">this is msg 1 asdfsdfasfasdfsadnifadsfnasfdnsfiasfiasnfidnsdinfefefefasdfsdfasfasdfsadnifadsfnasfdnsfiasfiasnfidnsdinfefefef</label>
            <label id="othermsg" class="label col-lg-6">this is msg 2</label>
        </div>
        <div class="row " id="mymsg">
            <label class="label d-block col-lg-offset-6 col-lg-6" id="msgtext">this is my msg</label>
        </div>
    </div> 
    
    <div id="inputs">
        <div class=" form-group row">
            <input type="text" class="text text-area col-lg-8 col-md-8 col-sm-9" id="mymsg2">
            <button class="btn btn-success offset-lg-1 col-lg-2 offset-md-1  col-md-2 offset-sm-1 col-sm-2" id="msgsend" onClick="msgsend()">Send <br> "press Enter"</button>
        </div>
        <div class="footer" >
            <h4>
                  you will logout after (#)
            </h4>
          </div>
    </div>
    </section>
    <section class="container" style="display: block;" id="login_form">
        <div class="form-group">
               <div class="mt-5"> 
                <input class="text " type="text" id="entername" placeholder="Enter name">
               </div> 
               <div class="mt-5">
                <input class="text " type="text" id="entergroup" placeholder="Group name">
               </div>  
               <button class="btn btn-primary mt-5" id="login" onClick="login()" >Join group</button>
        </div>
    </section>


    <script src="myscript.js"></script>
    </body>
</html>
